<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
            <form method="POST" action="/login">
                <input name="username" placeholder="Username">
                <input name="token" placeholder="Token" type="password">

            </form>
        <p>New here? <a href="/create">Create an account</a></p>
    </div>
</body>
</html>
