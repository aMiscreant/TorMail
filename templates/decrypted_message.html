<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Decrypted Message</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="decrypted">
    <div class="logout">
        <a href="/logout">⎋ Logout</a>
    </div>

    <div class="container">
        <h1> Decrypted Message</h1>
        <pre style="white-space: pre-wrap;">{{ content | e }}</pre>
        <div class="notice">This message was decrypted for your eyes only.</div>
        <a href="/inbox?user={{ user }}">⬅ Back to Inbox</a>
    </div>
</body>
</html>
